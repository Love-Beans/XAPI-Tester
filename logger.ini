[loggers]
keys = root, example01, example02, werkzeug

[logger_root]
level = DEBUG
handlers = hand01, xapi_file_handler, xapi_error_file_handler 

[logger_example01]
level = DEBUG
handlers = hand01, xapi_file_handler, xapi_error_file_handler 
qualname = example01
propagate = 0

[logger_example02]
level = DEBUG
handlers = hand01, xapi_file_handler, xapi_error_file_handler 
qualname = example02
propagate = 0

[logger_werkzeug]
level = INFO
handlers = api_access_file_handler, api_error_file_handler 
qualname = werkzeug
propagate = 0

[handlers]
keys = hand01, xapi_file_handler, api_access_file_handler, xapi_error_file_handler, api_error_file_handler 

[handler_hand01]
class = StreamHandler
level = INFO
formatter = form01
args=(sys.stdout, )

[handler_xapi_file_handler]
class = FileHandler
level = DEBUG
formatter = form01
args = ('logs/xapi_log.log', 'a')

[handler_api_access_file_handler]
class = handlers.RotatingFileHandler
level = INFO
formatter = form02
args = ('logs/api_access_log.log', 'a', 10*1024*1024, 3)

[handler_xapi_error_file_handler]
class = handlers.RotatingFileHandler 
level = ERROR 
formatter = form01
args = ('logs/xapi_error_log.log', 'a', 10*1024*1024, 3) # 文件名，追加模式，最大10MB，保留3个备份

[handler_api_error_file_handler]
class = handlers.RotatingFileHandler 
level = ERROR 
formatter = form02
args = ('logs/api_error_log.log', 'a', 10*1024*1024, 3) 

[formatters]
keys = form01, form02

[formatter_form01]
format = %(asctime)s-%(filename)s-[line:%(lineno)d]-%(levelname)s-[LogInfoMessage]: %(message)s
datefmt = %a, %d %b %Y %H:%M:%S

[formatter_form02]
format = %(name)-12s: %(levelname)-8s-[日志信息]: %(message)s
datefmt = %a, %d %b %Y %H:%M:%S
