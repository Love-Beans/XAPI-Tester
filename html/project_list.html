    <script>
        let currentUser = null;

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            checkUserAuth();
        });

        // ç¼–è¾‘é¡¹ç›®ç›¸å…³å˜é‡
        let currentEditingProject = null;
        let allUsers = [];
        let projectMembers = [];
        let pendingChanges = [];

        // æ‰“å¼€é¡¹ç›®é…ç½®é¡µé¢
        function openProjectConfig(projectId, projectName, event) {
            event.stopPropagation();
            window.location.href = `/project_config.html?project_id=${projectId}&project_name=${encodeURIComponent(projectName)}`;
        }
        
        // æ‰“å¼€ç¼–è¾‘é¡¹ç›®æ¨¡æ€æ¡†
        async function openEditModal(projectId, event) {
            event.stopPropagation();
            currentEditingProject = projectId;
            
            try {
                // åŠ è½½é¡¹ç›®è¯¦æƒ…
                const projectResponse = await fetch(`/api/projects/${projectId}`, {
                    headers: get_x_token()
                });
                const project = await projectResponse.json();
                
                if (!projectResponse.ok) {
                    alert('åŠ è½½é¡¹ç›®ä¿¡æ¯å¤±è´¥');
                    return;
                }
                
                // è®¾ç½®é¡¹ç›®åç§°
                document.getElementById('editProjectName').textContent = project.name;
                console.log('APIå“åº”çš„é¡¹ç›®æ•°æ®:', project);
                // åŠ è½½æ‰€æœ‰ç”¨æˆ·å’Œé¡¹ç›®æˆå‘˜
                await Promise.all([
                    loadAllUsers(),
                    loadProjectMembers(projectId)
                ]);
                
                // æ˜¾ç¤ºæ¨¡æ€æ¡†
                document.getElementById('editProjectModal').style.display = 'block';
            } catch (error) {
                console.error('æ‰“å¼€ç¼–è¾‘æ¨¡æ€æ¡†å¤±è´¥:', error);
                alert('åŠ è½½é¡¹ç›®ä¿¡æ¯å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
            }
        }

        // å…³é—­ç¼–è¾‘é¡¹ç›®æ¨¡æ€æ¡†
        function closeEditModal() {
            document.getElementById('editProjectModal').style.display = 'none';
            currentEditingProject = null;
            allUsers = [];
            projectMembers = [];
            pendingChanges = [];
            document.getElementById('userSearch').value = '';
        }

        // åŠ è½½æ‰€æœ‰ç”¨æˆ·
        async function loadAllUsers() {
            try {
                const response = await fetch('/api/users', {
                    headers: get_x_token()
                });
                
                if (response.ok) {
                    const result = await response.json();
                    allUsers = result.data || [];
                    displayUserList(allUsers);
                } else {
                    console.error('åŠ è½½ç”¨æˆ·åˆ—è¡¨å¤±è´¥');
                }
            } catch (error) {
                console.error('åŠ è½½ç”¨æˆ·åˆ—è¡¨å¤±è´¥:', error);
            }
        }

        // åŠ è½½é¡¹ç›®æˆå‘˜
        async function loadProjectMembers(projectId) {
            try {
                const response = await fetch(`/api/projects/members?project_id=${projectId}`, {
                    headers: get_x_token()
                });
                
                if (response.ok) {
                    projectMembers = await response.json();
                    console.log('åŠ è½½é¡¹ç›®æˆå‘˜',projectMembers);
                    displayCurrentMembers();
                } else {
                    console.error('åŠ è½½é¡¹ç›®æˆå‘˜å¤±è´¥');
                }
            } catch (error) {
                console.error('åŠ è½½é¡¹ç›®æˆå‘˜å¤±è´¥:', error);
            }
        }

        // æ˜¾ç¤ºç”¨æˆ·åˆ—è¡¨
        function displayUserList(users) {
            const userList = document.getElementById('userList');
            userList.innerHTML = '';
            
            // è¿‡æ»¤æ‰å·²ç»æ˜¯é¡¹ç›®æˆå‘˜çš„ç”¨æˆ·
            const memberIds = projectMembers.map(member => member.user_id);
            const availableUsers = users.filter(user => !memberIds.includes(user.id));
            
            availableUsers.forEach(user => {
                const userItem = document.createElement('div');
                userItem.className = 'user-item';
                userItem.onclick = () => addUserToProject(user);
                
                userItem.innerHTML = `
                    <div class="user-info">
                        <div class="user-name">${escapeHtml(user.username)}</div>
                    </div>
                    <select class="permission-select" onclick="event.stopPropagation()">
                        <option value="read">åªè¯»</option>
                        <option value="write">è¯»å†™</option>
                        <option value="owner">æ‰€æœ‰è€…</option>
                    </select>
                `;
                
                userList.appendChild(userItem);
            });
        }

        // æ˜¾ç¤ºå½“å‰æˆå‘˜
        function displayCurrentMembers() {
            const currentMembers = document.getElementById('currentMembers');
            currentMembers.innerHTML = '';
            
            projectMembers.forEach(member => {
                const memberItem = document.createElement('div');
                memberItem.className = 'member-item';
                
                const permissionText = ({
                    'owner': 'æ‰€æœ‰è€…',
                    'write': 'è¯»å†™',
                    'read': 'åªè¯»'
                }[member.permission_level] || member.permission_level);
                
                memberItem.innerHTML = `
                    <div class="user-info">
                        <div class="user-name">${escapeHtml(member.username)}</div>
                    </div>
                    <div class="permission-text">${permissionText}</div>
                    <button class="remove-btn" onclick="removeUserFromProject(${member.user_id})">ç§»é™¤</button>
                `;
                console.log(member.username,permissionText,member.permission_level)
                currentMembers.appendChild(memberItem);
            });
        }

        // æ·»åŠ ç”¨æˆ·åˆ°é¡¹ç›®
        function addUserToProject(user) {
            const userItem = event.currentTarget;
            const permissionSelect = userItem.querySelector('.permission-select');
            const permission = permissionSelect.value;
            
            // æ·»åŠ åˆ°å¾…å¤„ç†æ›´æ”¹åˆ—è¡¨
            pendingChanges.push({
                action: 'add',
                user_id: user.id,
                permission_level: permission
            });
            
            // æ·»åŠ åˆ°å½“å‰æˆå‘˜åˆ—è¡¨ï¼ˆä¸´æ—¶æ˜¾ç¤ºï¼‰
            projectMembers.push({
                user_id: user.id,
                username: user.username,
                permission_level: permission
            });
            
            // åˆ·æ–°æ˜¾ç¤º
            displayUserList(allUsers.filter(u => {
                const searchTerm = document.getElementById('userSearch').value.toLowerCase();
                return u.username.toLowerCase().includes(searchTerm);
            }));
            displayCurrentMembers();
        }

        // ä»é¡¹ç›®ç§»é™¤ç”¨æˆ·
        function removeUserFromProject(userId) {
            // æ·»åŠ åˆ°å¾…å¤„ç†æ›´æ”¹åˆ—è¡¨
            pendingChanges.push({
                action: 'remove',
                user_id: userId
            });
            
            // ä»å½“å‰æˆå‘˜åˆ—è¡¨ç§»é™¤ï¼ˆä¸´æ—¶ï¼‰
            projectMembers = projectMembers.filter(member => member.user_id !== userId);
            
            // åˆ·æ–°æ˜¾ç¤º
            displayUserList(allUsers.filter(u => {
                const searchTerm = document.getElementById('userSearch').value.toLowerCase();
                return u.username.toLowerCase().includes(searchTerm);
            }));
            displayCurrentMembers();
        }

        // ä¿å­˜é¡¹ç›®æ›´æ”¹
        async function saveProjectChanges() {
            try {
                // å¤„ç†æˆå‘˜æ›´æ”¹
                for (const change of pendingChanges) {
                    if (change.action === 'add') {
                        const response = await fetch(`/api/projects/members`, {
                            method: 'POST',
                            headers: get_x_token(),
                            body: JSON.stringify({
                                project_id: currentEditingProject,
                                user_id: change.user_id,
                                permission_level: change.permission_level
                            })
                        });
                        
                        if (!response.ok) {
                            const error = await response.json();
                            throw new Error(error.error || 'æ·»åŠ ç”¨æˆ·å¤±è´¥');
                        }
                    } else if (change.action === 'remove') {
                        const response = await fetch(`/api/projects/members`, {
                            method: 'DELETE',
                            headers: get_x_token(),
                            body: JSON.stringify({
                                project_id: currentEditingProject,
                                user_id: change.user_id
                            })
                        });
                        
                        if (!response.ok) {
                            const error = await response.json();
                            throw new Error(error.error || 'ç§»é™¤ç”¨æˆ·å¤±è´¥');
                        }
                    }
                }
                
                alert('é¡¹ç›®æ›´æ”¹ä¿å­˜æˆåŠŸï¼');
                closeEditModal();
                loadProjects(); // é‡æ–°åŠ è½½é¡¹ç›®åˆ—è¡¨
                
            } catch (error) {
                console.error('ä¿å­˜é¡¹ç›®æ›´æ”¹å¤±è´¥:', error);
                alert('ä¿å­˜æ›´æ”¹å¤±è´¥: ' + error.message);
            }
        }

        // ç”¨æˆ·æœç´¢åŠŸèƒ½
        document.getElementById('userSearch').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredUsers = allUsers.filter(user => 
                user.username.toLowerCase().includes(searchTerm)
            );
            displayUserList(filteredUsers);
        });

        // æ£€æŸ¥ç”¨æˆ·è®¤è¯çŠ¶æ€
        async function checkUserAuth() {
            if(!await checkAuth()){
                return;
            }
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }
            const userStr = localStorage.getItem('user');
            if (!userStr) {
                window.location.href = '/login.html';
                return false;
            }
            
            currentUser = JSON.parse(userStr);
            
            loadProjects();
        }

        // åŠ è½½é¡¹ç›®åˆ—è¡¨
        async function loadProjects() {
            const token = localStorage.getItem('token');
            try {
                const response = await fetch('/api/projects', {
                    headers: get_x_token()
                });

                if (response.ok) {
                    const data = await response.json();
                    displayProjects(data.projects);
                } else {
                    console.error('åŠ è½½é¡¹ç›®å¤±è´¥');
                    showEmptyState();
                }
            } catch (error) {
                console.error('åŠ è½½é¡¹ç›®å¤±è´¥:', error);
                showEmptyState();
            }
        }

        // æ˜¾ç¤ºé¡¹ç›®åˆ—è¡¨
        function displayProjects(projects) {
            const projectsGrid = document.getElementById('projectsGrid');
            const emptyState = document.getElementById('emptyState');

            if (projects.length === 0) {
                showEmptyState();
                return;
            }

            emptyState.style.display = 'none';
            projectsGrid.innerHTML = '';

            // æ·»åŠ åˆ›å»ºé¡¹ç›®å¡ç‰‡ï¼ˆä»…adminå¯è§ï¼‰
            if (currentUser && currentUser.role === 'admin') {
                const createCard = document.createElement('div');
                createCard.className = 'project-card create-project-card';
                createCard.onclick = openCreateModal;
                createCard.innerHTML = `
                    <div class="create-icon">+</div>
                    <div class="create-text">åˆ›å»ºæ–°é¡¹ç›®</div>
                `;
                projectsGrid.appendChild(createCard);
            }

            // æ·»åŠ é¡¹ç›®å¡ç‰‡
            projects.forEach(project => {
                const card = createProjectCard(project);
                projectsGrid.appendChild(card);
            });
        }

        // åˆ›å»ºé¡¹ç›®å¡ç‰‡
        function createProjectCard(project) {
            const card = document.createElement('div');
            card.className = 'project-card';
            card.onclick = (e) => {
                if (!e.target.closest('.edit-btn')) {
                    openProject(project.id);
                }
            };

            const permissionClass = `permission-${project.permission_level}`;
            const permissionText = currentUser.role === 'admin' ? 'ç®¡ç†å‘˜' : ({
                'owner': 'æ‰€æœ‰è€…',
                'write': 'è¯»å†™',
                'read': 'åªè¯»'
            }[project.permission_level] || project.permission_level);

            const createdDate = new Date(project.created_at).toLocaleDateString('zh-CN');
            
            // æ£€æŸ¥æ˜¯å¦å¯ä»¥ç¼–è¾‘ï¼ˆowneræˆ–adminæƒé™ï¼‰
            const canEdit = project.permission_level === 'owner' || currentUser.role === 'admin';
            const editButton = canEdit ? `<button class="edit-btn" onclick="openProjectConfig(${project.id}, '${escapeHtml(project.name)}', event)" title="é¡¹ç›®é…ç½®">âš™</button>` : '';

            card.innerHTML = `
                ${editButton}
                <div class="project-header">
                    <div>
                        <div class="project-title">${escapeHtml(project.name)}</div>
                    </div>
                </div>
                <div class="project-description" style="display: flex; justify-content: space-between; align-items: flex-start;">
                    <div class="permission-badge">${escapeHtml(project.description || 'æš‚æ— æè¿°')}</div>
                    <div class="permission-badge ${permissionClass}" style="margin-left: 10px; flex-shrink: 0;">æƒé™: ${permissionText}</div>
                </div>
                <div class="project-meta">
                    <div class="project-date">åˆ›å»ºäº ${createdDate}</div>
                    <div class="project-date">åˆ›å»ºè€…: ${escapeHtml(project.created_username)}</div>
                </div>
            `;

            return card;
        }

        // æ˜¾ç¤ºç©ºçŠ¶æ€
        function showEmptyState() {
            const projectsGrid = document.getElementById('projectsGrid');
            const emptyState = document.getElementById('emptyState');
            
            projectsGrid.innerHTML = `
                <div class="project-card create-project-card" onclick="openCreateModal()">
                    <div class="create-icon">+</div>
                    <div class="create-text">åˆ›å»ºæ–°é¡¹ç›®</div>
                </div>
            `;
            emptyState.style.display = 'block';
        }

        // æ‰“å¼€é¡¹ç›®
        function openProject(projectId) {
            window.location.href = `/api_tester.html?project_id=${projectId}`;
        }

        // æ‰“å¼€åˆ›å»ºé¡¹ç›®æ¨¡æ€æ¡†
        async function openCreateModal() {
            // æ£€æŸ¥æ˜¯å¦ä¸ºadminç”¨æˆ·
            if (!currentUser || currentUser.role !== 'admin') {
                alert('åªæœ‰ç®¡ç†å‘˜å¯ä»¥åˆ›å»ºé¡¹ç›®');
                return;
            }
            document.getElementById('createProjectModal').style.display = 'block';
            document.getElementById('projectName').focus();
        }

        // å…³é—­åˆ›å»ºé¡¹ç›®æ¨¡æ€æ¡†
        function closeCreateModal() {
            document.getElementById('createProjectModal').style.display = 'none';
            document.getElementById('createProjectForm').reset();
        }

        // åˆ›å»ºé¡¹ç›®è¡¨å•æäº¤
        document.getElementById('createProjectForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('projectName').value.trim();
            const description = document.getElementById('projectDescription').value.trim();            
            if (!name) {
                alert('è¯·è¾“å…¥é¡¹ç›®åç§°');
                return;
            }
            
            const requestData = { name, description };
            
            try {
                const response = await fetch('/api/projects', {
                    method: 'POST',
                    headers: get_x_token(),
                    body: JSON.stringify(requestData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    closeCreateModal();
                    loadProjects(); // é‡æ–°åŠ è½½é¡¹ç›®åˆ—è¡¨
                    alert('é¡¹ç›®åˆ›å»ºæˆåŠŸï¼');
                } else {
                    alert(data.error || 'åˆ›å»ºé¡¹ç›®å¤±è´¥');
                }
            } catch (error) {
                console.error('åˆ›å»ºé¡¹ç›®å¤±è´¥:', error);
                alert('åˆ›å»ºé¡¹ç›®å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
            }
        });

        // é€€å‡ºç™»å½•
        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login.html';
        }

        // HTMLè½¬ä¹‰å‡½æ•°
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        window.onclick = function(event) {
            const modal = document.getElementById('createProjectModal');
            if (event.target === modal) {
                closeCreateModal();
            }
        }
    </script>
