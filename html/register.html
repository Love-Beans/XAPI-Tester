<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册 - API测试工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .register-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .register-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .register-btn:hover {
            transform: translateY(-2px);
        }

        .register-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .password-requirements {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }

        .password-requirements h4 {
            margin-bottom: 10px;
            color: #333;
        }

        .password-requirements ul {
            margin-left: 20px;
        }

        .password-requirements li {
            margin: 3px 0;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>用户注册</h1>
            <p>创建您的账户以开始使用API测试工具</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required minlength="3" maxlength="20">
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>

            <div class="form-group">
                <label for="confirmPassword">确认密码</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <!-- 用户角色由系统根据配置自动分配，不再提供选择 -->

            <button type="submit" class="register-btn" id="registerBtn">注册</button>
        </form>

        <div class="login-link">
            <a href="login.html">已有账户？点击登录</a>
        </div>

        <div class="password-requirements">
            <h4>密码要求：</h4>
            <ul>
                <li>至少6个字符</li>
                <li>建议包含字母和数字</li>
                <li>避免使用过于简单的密码</li>
            </ul>
        </div>
    </div>

    <script src="/js/xapi_tool.js"></script>
    <script>
        // 页面加载时检查注册是否允许
        async function checkRegistrationStatus() {
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'test_check',
                        password: 'test123'
                    })
                });
                
                if (response.status === 403) {
                    const data = await response.json();
                    if (data.error && data.error.includes('不允许注册')) {
                        document.querySelector('.register-container').innerHTML = `
                            <div style="text-align: center; padding: 40px;">
                                <h2>注册暂时关闭</h2>
                                <p style="color: #666; margin: 20px 0;">系统当前不允许注册新用户，请联系管理员。</p>
                                <a href="login.html" style="color: #007bff; text-decoration: none;">返回登录页面</a>
                            </div>
                        `;
                        return false;
                    }
                }
            } catch (error) {
                console.log('检查注册状态时出错:', error);
            }
            return true;
        }
        
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const registerBtn = document.getElementById('registerBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // 隐藏之前的消息
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // 验证密码
            if (password !== confirmPassword) {
                errorMessage.textContent = '两次输入的密码不一致';
                errorMessage.style.display = 'block';
                return;
            }
            
            if (password.length < 6) {
                errorMessage.textContent = '密码长度至少为6个字符';
                errorMessage.style.display = 'block';
                return;
            }
            
            // 禁用注册按钮
            registerBtn.disabled = true;
            registerBtn.textContent = '注册中...';
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    successMessage.textContent = data.message || '注册成功！正在跳转到登录页面...';
                    successMessage.style.display = 'block';
                    
                    // 跳转到登录页面
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    errorMessage.textContent = data.error || '注册失败';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = '网络错误，请稍后重试';
                errorMessage.style.display = 'block';
            } finally {
                // 恢复注册按钮
                registerBtn.disabled = false;
                registerBtn.textContent = '注册';
            }
        });
        
        // 页面初始化
        window.addEventListener('DOMContentLoaded', async function() {
            // 检查是否已经登录
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = 'api_tester.html';
                return;
            }
            
            // 检查注册是否允许
            await checkRegistrationStatus();
        });
    </script>
</body>
</html>
